{% set name = "penaltymodel" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/penaltymodel-{{ version }}.tar.gz
  sha256: 471592e0756a6ca04c3343cb9c2aa525aaaedc42255201826c8ecdd45f592b1e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - dimod >=0.10.9,<0.13.0
    - homebase >=1.0.1,<2.0.0
    - networkx >=2.4,<3.0
    - numpy >=1.20.0
    - python >=3.7
    - scipy >=1.6.0

test:
  imports:
    - penaltymodel
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dwavesystems/penaltymodel
  summary: Package for creating penalty models.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
