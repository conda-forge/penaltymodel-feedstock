{% set name = "penaltymodel" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/penaltymodel-{{ version }}.tar.gz
  sha256: ea60299743df2cc26c80eda47388a7c1de502a29213241027e0a9c10fced9b69

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools
  run:
    - dimod >=0.10.9
    - homebase >=1.0.1
    - networkx >=2.4.0
    - numpy >=1.20.0
    - python >=3.9
    - scipy >=1.6.0

test:
  imports:
    - penaltymodel
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dwavesystems/penaltymodel
  summary: Package for creating penalty models.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
